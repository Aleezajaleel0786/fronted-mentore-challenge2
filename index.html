 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label>Query Type *</label>
            <div class="radio-group">
                <input type="radio" id="general" name="queryType" value="General Enquiry" required>
                <label for="general">General Enquiry</label>
                
                <input type="radio" id="support" name="queryType" value="Support Request" required>
                <label for="support">Support Request</label>
            </div>

            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>

            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent">
                <label for="consent">I consent to being contacted by the team</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
